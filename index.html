<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row" style="border: darkblue 1px solid;">
        <div class="col-10" style="border: darkblue 1px solid;">
            <nav class="navbar navbar-light bg-light">
                <a id="highscoreLink" class="nav-links" href="javascript:gethighscores();">View High Scores</a>
                <p id="nohighscoreLink" class="nav-links"></p>
            </nav>
        </div>
        <div class="col-2">
            <h6 class="time"></h6>
        </div>
    </div>
    <div id="introPanel">
        <div class="container" style="border: black 1px solid;">
            <h2>Coding Quiz Challenge</h2>
            <div class="row ">
                Try to answer the questions within the time limit. Keep in mind that incorrect answers will
                penalize your score time by 10 seconds!
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary brand-bgcolor" id="start">Start Quiz</button>
            </div>
        </div>
    </div>
    <div id="quizPanel" class="quizPanel">
        <div class="container" style="border: black 1px solid;">
            <div id='questionDiv' class="row">
                <h3>question</h3>
            </div>
            <div id='answerDiv'>

                <div class="row">

                    <button name='answer1' value='1' class='btn btn-primary brand-bgcolor btn-answers'>1 -
                        answer1</button>
                </div>
                <div class="row">
                    <button name='answer2' value='2' class='btn btn-primary brand-bgcolor btn-answers'>2-
                        answer2</button>
                </div>
                <div class="row">
                    <button name='answer3' value='3' class='btn btn-primary brand-bgcolor btn-answers'>3 -
                        answer3</button>
                </div>
                <div class="row">
                    <button name='answer4' value='4' class='btn btn-primary brand-bgcolor btn-answers'>4 -
                        answer4</button>
                </div>
            </div>
            <div id='responseDiv'>
            </div>
        </div>
    </div>
    <div id="gameoverPanel" class="highscorePanel">
        <h2>All done!</h2>
        <h4>Your final score is: <span id="finalscore"></span></h4>
        <form id="score-form" method="POST">
            <label for="userInitials">Enter initials:</label>
            <input id="userInitials" type="text" placeholder="AB" name="userInitials" />
            <button id="userSubmit" onClick="saveUser(event)" type="button"
                class="btn btn-primary brand-bgcolor">Submit</button>
        </form>
    </div>
    <div id="highscorePanel" class="highscorePanel">
        <div class="container" style="border: black 1px solid;">
            <h2>High scores</h2>
            <ul id="highscore-list" class="list-group"></ul>
            <button type="button" class="btn btn-primary brand-bgcolor" id="goBack">Go Back</button>
            <button type="button" class="btn btn-primary brand-bgcolor" id="clearHighScores">Clear Highscores</button>
        </div>
    </div>
    <div id="footer"></div>


    <script src="./script.js"></script>
</body>

</html>
