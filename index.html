<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Panel for the highscore link and timer -->
        <div id="topPanel">
            <div class="row">
                <div class="col-10 bgwhite">
                    <nav class="navbar navbar-light bg-light">
                        <a id="highscoreLink" class="nav-links" href="javascript:gethighscores();">View High Scores</a>
                        <p id="nohighscoreLink" class="nav-links"></p>
                    </nav>
                </div>
                <div class="col-2">
                    <h6 class="time"></h6>
                </div>
            </div>
        </div>
        <!-- Panel to show the intro -->
        <div id="introPanel">
            <div class="jumbotron text-center">
                <h2>Coding Quiz Challenge</h2>
                <div class="row justify-content-center">
                    Try to answer the questions within the time limit. Keep in mind that incorrect answers will
                    penalize your score time by 10 seconds!
                </div>
                <div class="row justify-content-center">
                    <button id="start" type="button" class="btn btn-primary brand-bgcolor">Start Quiz</button>
                </div>

            </div>
        </div>
        <!-- Panel for the quiz area. Only display after user clicks Start -->
        <div id="quizPanel" class="quizPanel">
            <div class="container quizContainer">
                <div id='questionDiv' class="row">
                    <h3>question</h3>
                </div>
                <!-- div to show the answers to each question. Only display when question is displayed -->
                <div id='answerDiv'>
                </div>
                <!-- div to show the response. Only display after user clicks answer -->
                <div id='responseDiv'>
                </div>
            </div>
        </div>
        <!-- Panel to prompt for User's initials. Only display when the game is over -->
        <div id="gameoverPanel" class="highscorePanel">
            <div class="container">
                <h2>All done!</h2>
                <h4>Your final score is: <span id="finalscore"></span></h4>
                <form id="score-form" method="POST">
                    <label for="userInitials">Enter initials:</label>
                    <input id="userInitials" type="text" placeholder="AB" name="userInitials" />
                    <button id="userSubmit" onClick="saveUser(event)" type="button"
                        class="btn btn-primary brand-bgcolor">Submit</button>
                </form>
            </div>
        </div>
        <!-- Panel to show the highscores. Only display when user clicks High Scores link or show after user enters initials -->
        <div id="highscorePanel" class="highscorePanel">
            <div class="container" style="border: black 1px solid;">
                <h2>High scores</h2>
                <ul id="highscore-list" class="list-group"></ul>
                <button type="button" class="btn btn-primary brand-bgcolor" id="goBack">Go Back</button>
                <button type="button" class="btn btn-primary brand-bgcolor" id="clearHighScores">Clear
                    Highscores</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
